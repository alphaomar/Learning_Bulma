<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  <style>
    /* Add custom CSS styles here if needed */

  </style>
</head>
<body>
<section class="hero is-primary is-fullheight is-bold">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-5-tablet is-4-desktop is-3-widescreen">
          <div class="box">
            <form>
              <div class="field has-text-centered">
                <img src="images/logo-bis.png" alt="Company Logo" width="167">
              </div>
              <div class="field">
                <label for="email" class="label">Email</label>
                <div class="control has-icons-left">
                  <input id="email" class="input" type="email" placeholder="e.g omar@gmail.com" required>
                  <span class="icon is-small is-left">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                </div>
              </div>
              <div class="field">
                <label for="password" class="label">Password</label>
                <div class="control has-icons-left">
                  <input id="password" class="input" type="password" placeholder="**********" required>
                  <span class="icon is-small is-left">
                                        <i class="fa fa-lock"></i>
                                    </span>
                </div>
              </div>
              <div class="field">
                <label class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Remember me</label>
                </label>
              </div>
              <div class="field">
                <button type="submit" class="button is-success">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
